<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Profile card</title>
</head>
<body>
    <section class="main">
        <div class="profile-card">
            <div class="image">
                <img src="photo_2023-02-20_21-46-04.jpg" alt="" class="profile-pic">
            </div>
            <div class="text">
                <h2>HMODY_IT</h2>
                <span>Developer & Designer</span>
            </div>
            <div class="social-icons">
                <div class="icon">
                    <a id="a1" href=""><i class="fab fa-facebook"></i></a>
                    <h4>14.9k</h4>
                    <p>Followers</p>

                </div>
            </div>
            <div class="social-icons">
                <div class="icon">
                   <a id="a2" href=""><i class="fab fa-twitter"></i></a>
                    <h4>14.9k</h4>
                    <p>Followers</p>

                </div>
            </div>
            <div class="social-icons">
                <div class="icon">
                    <a id="a3"href=""><i class="fab fa-instagram"></i></a>
                    <h4>14.9k</h4>
                    <p>Followers</p>

                </div>
            </div>
            <div class="skills">
                <h6>Skills</h6>
                <ul>
                    <li>UI/UX</li>
                    <li>Front End Developer</li>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JAVASCRIPT</li>
                    <li>React</li>
                    <li>Node.js</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
